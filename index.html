<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="validate.js"></script>
	<script type="text/javascript">
      $('.myform').on( 'submit' , function() {
       $.ajax({
         method: "GET",
         async: false,
         url :"info.txt"
       })
	.done(function(data){
		alert(data);
        console.log(data);
	});
      });
</script>
	</head>
	<body>
	<div class="container">
	<h1>STUDENT DETAILS FORM</h1>
	<form action="drag.html" name="StudentRegistration" onsubmit="return(validate());" class='myform'>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="studentname">Student's name</label>
      <input type="text" class="form-control" id="studentname" name="textnames"></input>
    </div>
	<div class="form-group col-md-6">
      <label for="fathername">father name</label>
      <input type="text" class="form-control" id="fathername" name="fathername">
    </div>
    
    
 
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="paddress" placeholder="1234 Main St">
  </div>
  
	<div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <select id="inputCity" class="form-control" name="City">
        <option value="-1" selected>--select--</option>
		<option value="New Delhi">NEW DELHI</option>
		<option value="BANGALORE">BANGALORE</option>
		<option value="HYDERABAD">HYDERABAD</option>
		<option value="CHENNAI">CHENNAI</option>
		</select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="State">
        <option value="-1" selected>--select--</option>
		<option value="New Delhi">NEW DELHI</option>
		<option value="KARNATAKA">KARNATAKA</option>
		<option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
		<option value="TAMIL NADU">TAMIL NADU</option>
		</select>
    </div>
    <div class="form-group col-md-2">
      <label for="pincode">PIN</label>
      <input type="text" class="form-control" id="pincode" name="pincode">
    </div>
	    <div class="form-group col-md-4">
      <label for="inputState">Course</label>
      <select id="inputState" class="form-control" name="Course">
        <option value="-1" selected>--select--</option>
		<option value="CSE">CSE</option>
		<option value="ISE">ISE</option>
		<option value="IT">IT</option>
		<option value="ECE">ECE</option>
	  </select>
    </div>
	 <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="emailid" placeholder="Email">
    </div>	 
	 
  </div>
  <input type="submit" class="btn btn-success" value="Submit"></input>
	 
 
</form>
	
	
	
	</div>
	</body>

</html>
